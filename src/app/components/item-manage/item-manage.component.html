<div class="container">
    <h1 class=" text-center my-4 p-4 text-white fw-bolder" style="background-color: #0000FF;">View Items</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Item
    </button>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">RentalPerDay</th>
            <th scope="col">FinePerDay</th>
            <th scope="col">Available</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemList">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.rentalPerDay}}</td>
            <td>{{item.finePerDay}}</td>
            <td>{{item.available}}</td>
            <td><i class="btn bi bi-trash3 btn-outline-danger"></i>
                <span class=" mx-1"></span>
                <i class="btn bi bi-pencil-square btn-outline-success"
                 data-bs-toggle="modal" data-bs-target="#exampleModal"></i></td>
          </tr>
          
        </tbody>
      </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save Item</button>
        </div>
      </div>
    </div>
  </div>
